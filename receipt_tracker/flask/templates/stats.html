{% extends "base.html" %}
{% block content %}
<h1>{{ table.title }}</h1>
<div class="content-section">
    <table class="table table-hover">
        <thead>
            <tr>
                {% for header in table.headers %}
                <th scope="col">{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in table.rows %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
